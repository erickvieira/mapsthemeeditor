<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/anim.css">
  <title>Google Maps Theme Editor</title>
  <link rel="shortcut icon" href="./fav-icon.ico">
  <script type="text/javascript" src="./js/data.js"></script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script src="https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyBZxYL4CcU9gFKlkgW3E_WDt_RpMXbwHDA&libraries=visualization" type="text/javascript"></script>
</head>
<body>
  <div class="nav-bar">
    <div class="nav-logo">
      <b>Google Maps Theme Editor</b>
    </div>
    <button type="button" class="copy-button" (onclick)="copyJSON($event)">
      Copy JSON to clipboard
    </button>
  </div>
  <form id="editor"></form>
  <div id="map"></div>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
